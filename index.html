<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artha Dansala Photo Booth</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #f4fff4;
      padding: 20px;
    }
    video, canvas {
      border: 4px solid #27ae60;
      border-radius: 10px;
      margin-top: 10px;
    }
    .frame-overlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 400px;
    }
    .canvas-container {
      position: relative;
      display: inline-block;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Artha Education Institute - Katulanda</h1>
  <p>Camera Test & Photo Capture</p>
  <video id="video" width="400" height="300" autoplay></video>
  <br>
  <button onclick="capture()">ðŸ“· Capture</button>

  <div class="canvas-container">
    <canvas id="canvas" width="400" height="300"></canvas>
    <img src="https://github.com/Lakshmad-cs/Artha-Poson-Dansala/raw/main/Artha.jpg" class="frame-overlay" width="400" />
  </div>

  <br>
  <button onclick="saveAndRedirect()">âœ… Submit to Thank You Page</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // Start webcam
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    function capture() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Optional: overlay logo on canvas
      const frameImg = new Image();
      frameImg.crossOrigin = "anonymous";
      frameImg.src = "https://github.com/Lakshmad-cs/Artha-Poson-Dansala/raw/main/Artha.jpg";
      frameImg.onload = () => {
        context.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
      };
    }

    function saveAndRedirect() {
      const imageData = canvas.toDataURL('image/png');
      localStorage.setItem('capturedPhoto', imageData);
      window.location.href = "thankyou.html";
    }
  </script>
</body>
</html>
