<body>

  <input type="text" id="name" placeholder="à¶”à¶¶à·š à¶±à¶¸">
  <textarea id="idea" placeholder="Artha à¶¯à¶±à·Šà·ƒà¶½ à¶´à·’à·…à·’à¶¶à¶³ à¶”à¶¶à·š à¶…à¶¯à·„à·ƒ"></textarea>

  <video id="video" width="400" height="300" autoplay></video>
  <br>
  <button onclick="capture()">ðŸ“· Capture Photo</button>

  <div class="canvas-container">

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    function capture() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const frame = new Image();
      frame.src = "https://raw.githubusercontent.com/Lakshmad-cs/Artha-Poson-Dansala/main/Artha.jpg";
      frame.crossOrigin = "anonymous";
      frame.onload = () => {
        context.drawImage(frame, 0, 0, canvas.width, canvas.height);
      };
    }

    function saveAndRedirect() {
      const imageData = canvas.toDataURL('image/png');
      const name = document.getElementById('name').value;
      const idea = document.getElementById('idea').value;

      localStorage.setItem('capturedPhoto', imageData);
      localStorage.setItem('visitorName', name);
      localStorage.setItem('visitorIdea', idea);

      window.location.href = 'thankyou.html';
    }
  </script>
